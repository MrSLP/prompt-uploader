
<!DOCTYPE html>
<html>
  <head>
    <title>üì§ Prompt Uploader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f9f9f9;
        max-width: 900px;
        margin: auto;
      }
      textarea {
        width: 100%;
        height: 300px;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 16px;
        border: none;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        border-radius: 4px;
      }
      pre {
        margin-top: 1rem;
        font-family: monospace;
        background: #eee;
        padding: 10px;
        border-radius: 4px;
      }
      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>üì§ Send Prompt to Prompt Library</h2>
    <textarea id="jsonInput" placeholder="Paste your JSON prompt here"></textarea><br>
    <button onclick="sendPrompt()">Send Prompt</button>
    <pre id="result"></pre>
    <script>
      async function sendPrompt() {
        const result = document.getElementById("result");
        const jsonText = document.getElementById("jsonInput").value;
        let json;
        try {
          json = JSON.parse(jsonText);
        } catch (e) {
          result.textContent = "‚ùå Invalid JSON: " + e.message;
          return;
        }

        const url = "https://script.google.com/macros/s/AKfycbzXgk_ExjFiJQ5q4q-ViuVRqedKJ4u7lM6q0HxVWmB8_P-_Gv5SzwdkaPl5ZH1zS4fv/exec?auth=" + encodeURIComponent("ckN7SV&iMNrxPPz,)C{L%t&3)");
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(json)
          });

          const text = await response.text();
          result.textContent = "‚úÖ Success: " + text;
        } catch (err) {
          result.textContent = "‚ùå Error: " + err.message;
        }
      }
    </script>
  </body>
</html>
